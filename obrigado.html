<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obrigado pelo aviso! ❤️</title>
    <style>
        :root {
            --primary: #8e44ad;
            --bg: #f3e5f5;
            --text: #2f3640;
            --white: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: url('fundo2.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .heart-icon { font-size: 50px; margin-bottom: 20px; display: block; }
        h1 { color: var(--primary); margin: 0 0 15px 0; font-size: 1.8rem; }
        p { color: var(--text); line-height: 1.6; font-size: 1.1rem; opacity: 0.8; margin-bottom: 0; }
        
        .btn-voltar {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid rgba(142, 68, 173, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .btn-voltar:active { background: rgba(142, 68, 173, 0.1); transform: scale(0.95); }
    </style>
</head>
<body>

<div class="card">
    <span class="heart-icon">❤️</span>
    <h1>Obrigado pelo aviso!</h1>
    <p>Uma pena que não poderá vir, mas agradecemos muito por nos avisar.</p>
    <p>Sentiremos sua falta!</p>

    <a href="index.html" class="btn-voltar">Voltar ao início</a>
</div>

</body>
</html>
