<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirme sua presen√ßa üéÇ</title>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --bg: #f3e5f5;
            --text: #2f3640;
            --white: #ffffff;
        }

        /* Anima√ß√£o de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image: url('fundo2.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: auto; /* Desktop preserva propor√ß√£o original */
            
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.82); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); /* Suporte para Safari/iOS */
            width: 100%;
            max-width: 450px;
            padding: 30px 25px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            
            /* Aplica a anima√ß√£o no card */
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin: 0 0 10px 0;
        }

        p.subtitle {
            text-align: center;
            color: #636e72;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            height: 52px; 
            padding: 12px 15px;
            border: 2px solid rgba(142, 68, 173, 0.1);
            border-radius: 14px;
            font-size: 16px; 
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95); 
            background: var(--secondary);
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            min-height: 24px;
        }

        /* Ajustes Mobile */
        @media (max-width: 480px) {
            body {
                background-size: cover; /* Imagem preenche a tela sem sobrar branco no mobile */
                padding: 15px;
            }

            .card {
                padding: 25px 20px;
                background: rgba(255, 255, 255, 0.78); /* Mais vis√≠vel no fundo do celular */
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Anivers√°rio de Sofia</h1>
    <p class="subtitle">Confirme sua presen√ßa abaixo! ‚ú®</p>

    <form id="rsvpForm">
        <div class="form-group">
            <label for="nome">Qual o seu nome?</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="presenca">Voc√™ vem?</label>
            <select id="presenca" required>
                <option value="Sim">Sim, estarei l√°!</option>
                <option value="N√£o">Infelizmente n√£o vou conseguir</option>
            </select>
        </div>

        <div class="form-group">
            <label for="acompanhantes">Quantos acompanhantes?</label>
            <input type="number" id="acompanhantes" value="0" min="0" max="5">
        </div>

        <button type="submit" id="btnEnviar">Enviar Confirma√ß√£o</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('rsvpForm');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnEnviar');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = "Enviando...";
        status.innerText = "Processando seu convite...";
        status.style.color = "#8e44ad";

        const dados = {
            nome: document.getElementById('nome').value,
            presenca: document.getElementById('presenca').value,
            acompanhantes: document.getElementById('acompanhantes').value,
            data: new Date().toLocaleString('pt-BR')
        };

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrVLqqhMK_LdI_DuZYDQavMUFn9lXDRDhbMKPneOQZ_ADA-uRihyN-zpXmf4ph2HyQew/exec';

        try {
            await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            status.innerText = "‚úÖ Tudo pronto! Te vemos l√°!";
            status.style.color = "#27ae60";
            form.reset();
        } catch (err) {
            status.innerText = "‚ùå Ops! Tente novamente.";
            status.style.color = "#e74c3c";
        } finally {
            btn.disabled = false;
            btn.innerText = "Enviar Confirma√ß√£o";
        }
    });
</script>
</body>
</html>
