<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirme sua presen√ßa üéÇ</title>
    <link rel="icon" type="image/png" href="icone.png">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --bg: #f3e5f5;
            --text: #2f3640;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: url('fundo2.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: auto;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            width: 100%;
            max-width: 450px;
            padding: 30px 25px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 { color: var(--primary); text-align: center; margin: 0 0 10px 0; }
        p.subtitle { text-align: center; color: #636e72; margin-bottom: 25px; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text); }

        input, select {
            width: 100%;
            height: 52px; 
            padding: 12px 15px;
            border: 2px solid rgba(142, 68, 173, 0.1);
            border-radius: 14px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .hidden { display: none !important; }
        
        #mensagemNegativa {
            color: var(--primary);
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.4;
        }

        #status { margin-top: 15px; text-align: center; font-weight: 600; min-height: 24px; }

        @media (max-width: 480px) {
            body { background-size: cover; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Anivers√°rio de Sofia</h1>
    <p class="subtitle">Confirme sua presen√ßa abaixo! ‚ú®</p>

    <form id="rsvpForm">
        <div class="form-group">
            <label for="presenca">Voc√™ vem?</label>
            <select id="presenca" required>
                <option value="" disabled selected>Selecione uma op√ß√£o</option>
                <option value="Sim">Sim, estarei l√°!</option>
                <option value="N√£o">Infelizmente n√£o vou conseguir</option>
            </select>
        </div>

        <div id="mensagemNegativa" class="hidden">
            Sinto muito que n√£o poder√° vir, mas tudo bem! Obrigado pelo carinho. ‚ù§Ô∏è
        </div>

        <div id="camposExtras">
            <div class="form-group">
                <label for="nome">Qual o seu nome?</label>
                <input type="text" id="nome" placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label for="acompanhantes">Quantos acompanhantes?</label>
                <input type="number" id="acompanhantes" placeholder="0" min="0" max="10" inputmode="numeric" pattern="[0-9]*">
            </div>

            <button type="submit" id="btnEnviar">Enviar Confirma√ß√£o</button>
        </div>
    </form>
    
    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('rsvpForm');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnEnviar');
    const selectPresenca = document.getElementById('presenca');
    const camposExtras = document.getElementById('camposExtras');
    const mensagemNegativa = document.getElementById('mensagemNegativa');
    const inputNome = document.getElementById('nome');
    const inputAcompanhantes = document.getElementById('acompanhantes');

    function limparStatus() {
        status.innerText = "";
    }

    // Bloqueia caracteres n√£o num√©ricos
    inputAcompanhantes.addEventListener('input', function() {
        limparStatus();
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    selectPresenca.addEventListener('change', function() {
        limparStatus();
        if (this.value === "N√£o") {
            camposExtras.classList.add('hidden');
            mensagemNegativa.classList.remove('hidden');
            inputNome.required = false;
        } else {
            camposExtras.classList.remove('hidden');
            mensagemNegativa.classList.add('hidden');
            inputNome.required = true;
        }
    });

    inputNome.addEventListener('input', limparStatus);

    // L√ìGICA DE ENVIO OTIMIZADA (Dispara e esquece)
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = "Enviando...";
        status.innerText = "Processando...";
        status.style.color = "#8e44ad";

        const acompanhantesValor = inputAcompanhantes.value === "" ? 0 : inputAcompanhantes.value;

        const dados = {
            nome: inputNome.value || "N√£o informado",
            presenca: selectPresenca.value,
            acompanhantes: acompanhantesValor,
            id: Date.now().toString()
        };

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrVLqqhMK_LdI_DuZYDQavMUFn9lXDRDhbMKPneOQZ_ADA-uRihyN-zpXmf4ph2HyQew/exec';

        // O envio acontece em segundo plano sem await
        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        // Mostra o sucesso quase imediatamente para o usu√°rio
        setTimeout(() => {
            status.innerText = "‚úÖ Enviado com sucesso!";
            status.style.color = "#27ae60";
            form.reset();
            
            // Retorna ao estado inicial
            camposExtras.classList.remove('hidden');
            mensagemNegativa.classList.add('hidden');
            inputNome.required = true;
            btn.disabled = false;
            btn.innerText = "Enviar Confirma√ß√£o";
        }, 600); 
    });
</script>
</body>
</html>
