<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confirme sua presen√ßa üéÇ</title>
    <link rel="icon" type="image/png" href="icone.png">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --bg: #f3e5f5;
            --text: #2f3640;
        }

        /* Anima√ß√µes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOutDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        .fade-out {
            animation: fadeOutDown 0.5s ease-in forwards;
            pointer-events: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: url('fundo2.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: auto;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s;
        }

        .card {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            width: 100%;
            max-width: 450px;
            padding: 30px 25px;
            border-radius: 28px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        h1 { color: var(--primary); text-align: center; margin: 0 0 10px 0; }
        p.subtitle { text-align: center; color: #636e72; margin-bottom: 25px; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text); }

        input, select {
            width: 100%;
            height: 52px; 
            padding: 12px 15px;
            border: 2px solid rgba(142, 68, 173, 0.1);
            border-radius: 14px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .switch-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(142, 68, 173, 0.05);
            padding: 15px;
            border-radius: 14px;
            margin: 10px 0 18px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        button {
            width: 100%;
            height: 55px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .hidden { display: none !important; }
        
        /* Estilo da mensagem negativa */
        #mensagemNegativa {
            background-color: rgba(142, 68, 173, 0.1);
            color: var(--primary);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        #status { margin-top: 15px; text-align: center; font-weight: 600; min-height: 24px; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <h1>Anivers√°rio de Sofia</h1>
    <p class="subtitle">Confirme sua presen√ßa abaixo! ‚ú®</p>

    <form id="rsvpForm">
        <div class="form-group">
            <label for="presenca">Voc√™ vem?</label>
            <select id="presenca" required>
                <option value="" disabled selected>Selecione uma op√ß√£o</option>
                <option value="Sim">Sim, estarei l√°!</option>
                <option value="N√£o">Infelizmente n√£o vou conseguir</option>
            </select>
        </div>

        <div id="camposExtras" class="hidden">
            
            <div id="mensagemNegativa" class="hidden">
                Que pena! Mas obrigado por avisar. ‚ù§Ô∏è<br>Por favor, deixe seu nome abaixo para sabermos quem respondeu.
            </div>

            <div class="form-group">
                <label for="nome">Qual o seu nome?</label>
                <input type="text" id="nome" placeholder="Seu nome completo">
            </div>

            <div id="camposOpcionais">
                <div class="form-group">
                    <label for="acompanhantes">Quantos acompanhantes?</label>
                    <input type="number" id="acompanhantes" placeholder="0" min="0" max="10" inputmode="numeric">
                </div>

                <div class="switch-group">
                    <span style="font-size: 0.9rem; color: var(--text); font-weight: 600;">Me lembre 1 semana antes üîî</span>
                    <label class="switch">
                        <input type="checkbox" id="lembrete">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="grupoEmail" class="form-group hidden">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" placeholder="Para receber o lembrete">
                </div>
            </div>

            <button type="submit" id="btnEnviar">Enviar Confirma√ß√£o</button>
        </div>
    </form>
    
    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('rsvpForm');
    const status = document.getElementById('status');
    const btn = document.getElementById('btnEnviar');
    const card = document.getElementById('mainCard');
    const selectPresenca = document.getElementById('presenca');
    const camposExtras = document.getElementById('camposExtras');
    const camposOpcionais = document.getElementById('camposOpcionais');
    const mensagemNegativa = document.getElementById('mensagemNegativa');
    const inputNome = document.getElementById('nome');
    const inputEmail = document.getElementById('email');
    const grupoEmail = document.getElementById('grupoEmail');
    const inputAcompanhantes = document.getElementById('acompanhantes');
    const checkLembrete = document.getElementById('lembrete');

    // Reset ao voltar do navegador
    window.addEventListener("pageshow", function (event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            card.classList.remove('fade-out');
            form.reset();
            camposExtras.classList.add('hidden');
            status.innerText = "";
            btn.disabled = false;
            btn.innerText = "Enviar Confirma√ß√£o";
        }
    });

    function limparStatus() { status.innerText = ""; }

    inputAcompanhantes.addEventListener('input', function() {
        limparStatus();
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    selectPresenca.addEventListener('change', function() {
        limparStatus();
        const vaiAoEvento = this.value === "Sim";
        
        // Mostra o container principal (onde tem o nome)
        camposExtras.classList.remove('hidden');
        inputNome.required = true; // Nome agora √© obrigat√≥rio para Sim e N√£o

        if (vaiAoEvento) {
            // Se vai: Mostra acompanhantes/email e esconde msg negativa
            camposOpcionais.classList.remove('hidden');
            mensagemNegativa.classList.add('hidden');
            btn.innerText = "Enviar Confirma√ß√£o";
        } else {
            // Se N√ÉO vai: Esconde acompanhantes/email e mostra msg negativa
            camposOpcionais.classList.add('hidden');
            mensagemNegativa.classList.remove('hidden');
            
            // Reseta campos opcionais para evitar envio de lixo
            inputAcompanhantes.value = "";
            checkLembrete.checked = false;
            inputEmail.value = "";
            grupoEmail.classList.add('hidden');
            inputEmail.required = false;
            
            btn.innerText = "Confirmar Aus√™ncia";
        }
    });

    checkLembrete.addEventListener('change', function() {
        if (this.checked) {
            grupoEmail.classList.remove('hidden');
            inputEmail.required = true;
        } else {
            grupoEmail.classList.add('hidden');
            inputEmail.required = false;
            inputEmail.value = ""; 
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = "Registrando...";
        
        // Inicia a transi√ß√£o visual
        card.classList.add('fade-out');

        const dados = {
            nome: inputNome.value,
            email: inputEmail.value || "N√£o informado",
            presenca: selectPresenca.value,
            acompanhantes: inputAcompanhantes.value || 0,
            lembrete: checkLembrete.checked,
            id: Date.now().toString()
        };

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrVLqqhMK_LdI_DuZYDQavMUFn9lXDRDhbMKPneOQZ_ADA-uRihyN-zpXmf4ph2HyQew/exec';

        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        // Pequeno delay (350ms) para a anima√ß√£o de sa√≠da ser vista antes de mudar a URL
        setTimeout(() => {
            // Se confirmou presen√ßa, vai para o mapa. Se n√£o, ainda vai para l√° (para ver dicas de presente caso queira enviar), 
            // ou voc√™ poderia redirecionar para outra p√°gina se preferisse. Mantive padr√£o.
            window.location.href = "confirmado.html";
        }, 350);
    });
</script>
</body>
</html>
