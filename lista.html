<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados - Sofia ðŸŽ‚</title>
    <style>
        :root {
            --bg-deep: #121212;
            --card-bg: rgba(30, 30, 30, 0.75);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f5f5f5;
            --text-sub: #a0a0a0;
            --confirmado: #81c784; 
            --ausente: #e57373;    
            --primary: #8e44ad;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 95%; max-width: 500px; height: 85vh;
            border-radius: 30px; padding: 35px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .header-row { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px; }
        h1 { font-size: 1.4rem; font-weight: 500; margin: 0; letter-spacing: -0.5px; }

        .btn-refresh {
            background: none; border: none; color: var(--text-sub);
            cursor: pointer; font-size: 1.2rem; transition: transform 0.3s;
        }
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .stats-container {
            display: flex; justify-content: center; gap: 15px;
            margin: 15px 0 25px 0; font-size: 0.75rem; color: var(--text-sub);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .guest-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .guest-list::-webkit-scrollbar { width: 3px; }
        .guest-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .guest-card {
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 12px; padding: 20px;
            border-radius: 20px; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.4s ease;
        }

        .status-tag {
            font-size: 0.6rem; padding: 2px 8px; border-radius: 6px;
            font-weight: 700; background: rgba(255,255,255,0.05);
        }
        .tag-sim { color: var(--confirmado); border: 1px solid rgba(129, 199, 132, 0.2); }
        .tag-nao { color: var(--ausente); border: 1px solid rgba(229, 115, 115, 0.2); }

        /* Estilo para o Ã­cone de lembrete */
        .bell-icon { font-size: 0.9rem; margin-left: 5px; }
        .bell-active { color: #f1c40f; filter: drop-shadow(0 0 5px rgba(241, 196, 15, 0.3)); }
        .bell-inactive { color: rgba(255,255,255,0.1); }

        .btn-delete { background: none; border: none; color: var(--text-sub); font-size: 1.1rem; cursor: pointer; opacity: 0.5; }
        .btn-delete:hover { opacity: 1; color: var(--ausente); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal {
            background: #1a1a1a; width: 85%; max-width: 320px;
            padding: 30px; border-radius: 25px; text-align: center; border: 1px solid var(--border);
        }
        .m-btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }
        .m-confirm { background: var(--ausente); color: white; }
        .m-cancel { background: rgba(255,255,255,0.05); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1>Lista de Convidados</h1>
        <button class="btn-refresh" id="btnRefresh" onclick="load()">â†»</button>
    </div>
    <div class="stats-container">
        <div>Convidados: <b id="countConfirmados" style="color:#fff">0</b></div>
        <div>Ausentes: <b id="countAusentes" style="color:#e57373">0</b></div>
        <div>Total: <b id="countTotal" style="color:#fff">0</b></div>
    </div>
    <div id="loading" style="text-align:center; opacity:0.5; font-size: 0.8rem;">Sincronizando...</div>
    <div class="guest-list" id="lista"></div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal">
        <div style="font-weight:500; margin-bottom:10px;">Remover da lista?</div>
        <div style="font-size:0.85rem; color:var(--text-sub); margin-bottom: 20px;" id="modalInfo"></div>
        <div style="display:flex; gap:10px;">
            <button class="m-btn m-cancel" onclick="closeModal()">Sair</button>
            <button class="m-btn m-confirm" id="confirmDelete">Excluir</button>
        </div>
    </div>
</div>

<script>
    const URL = 'https://script.google.com/macros/s/AKfycbxrVLqqhMK_LdI_DuZYDQavMUFn9lXDRDhbMKPneOQZ_ADA-uRihyN-zpXmf4ph2HyQew/exec';
    let targetID = "";

    async function load() {
        const btn = document.getElementById('btnRefresh');
        btn.classList.add('spinning');
        try {
            const res = await fetch(URL);
            const data = await res.json();
            document.getElementById('loading').style.display = 'none';
            
            // CÃ¡lculos
            const confirmados = data.filter(g => g.presenca === 'Sim').length;
            const ausentes = data.filter(g => g.presenca === 'NÃ£o').length;
            const total = data.reduce((acc, g) => g.presenca === 'Sim' ? acc + 1 + parseInt(g.acompanhantes || 0) : acc, 0);

            // Atualiza contadores
            document.getElementById('countConfirmados').innerText = confirmados;
            document.getElementById('countAusentes').innerText = ausentes;
            document.getElementById('countTotal').innerText = total;

            // Renderiza lista
            document.getElementById('lista').innerHTML = data.map(g => `
                <div class="guest-card" data-id="${g.id}">
                    <div>
                        <div style="font-weight:500; display:flex; align-items:center; gap:8px;">
                            ${g.nome}
                            <span class="status-tag ${g.presenca === 'Sim' ? 'tag-sim' : 'tag-nao'}">
                                ${g.presenca === 'Sim' ? 'CONFIRMADO' : 'NÃƒO VAI'}
                            </span>
                            ${g.presenca === 'Sim' ? `
                            <span class="bell-icon ${g.lembrete ? 'bell-active' : 'bell-inactive'}" title="${g.lembrete ? 'Lembrete ativo' : 'Sem lembrete'}">
                                ðŸ””
                            </span>` : ''}
                        </div>
                        <div class="acompanhantes-label" style="font-size:0.75rem; color:var(--text-sub);">
                            ${g.presenca === 'Sim' ? `+${g.acompanhantes} acompanhantes` : 'AusÃªncia justificada'}
                        </div>
                    </div>
                    <button class="btn-delete" onclick="openModal('${g.nome.replace(/'/g, "\\'")}', '${g.id}')">âœ•</button>
                </div>
            `).join('');
        } catch (e) { console.error(e); }
        finally { btn.classList.remove('spinning'); }
    }

    function openModal(nome, id) {
        targetID = id;
        document.getElementById('modalInfo').innerText = nome;
        const btn = document.getElementById('confirmDelete');
        btn.innerText = "Excluir";
        btn.disabled = false;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // LÃ³gica de exclusÃ£o com atualizaÃ§Ã£o dos contadores novos
    document.getElementById('confirmDelete').onclick = () => {
        const btn = document.getElementById('confirmDelete');
        const idParaRemover = targetID;

        btn.innerText = "Removendo...";
        btn.disabled = true;

        fetch(URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'delete', id: idParaRemover })
        });

        setTimeout(() => {
            closeModal();
            const card = document.querySelector(`[data-id="${idParaRemover}"]`);
            
            if (card) {
                const countConvidadosEl = document.getElementById('countConfirmados');
                const countAusentesEl = document.getElementById('countAusentes');
                const countTotalEl = document.getElementById('countTotal');

                const acompanhantesText = card.querySelector('.acompanhantes-label').innerText;
                const acompanhantesQtd = parseInt(acompanhantesText.replace(/[^0-9]/g, '')) || 0;
                const isConfirmado = card.querySelector('.tag-sim') !== null;

                if (isConfirmado) {
                    countConvidadosEl.innerText = Math.max(0, parseInt(countConvidadosEl.innerText) - 1);
                    countTotalEl.innerText = Math.max(0, parseInt(countTotalEl.innerText) - (1 + acompanhantesQtd));
                } else {
                    countAusentesEl.innerText = Math.max(0, parseInt(countAusentesEl.innerText) - 1);
                }

                card.style.opacity = '0';
                card.style.transform = 'translateX(20px)';
                setTimeout(() => {
                    card.remove();
                    setTimeout(load, 5000);
                }, 400);
            }
        }, 300); 
    };

    load();
</script>
</body>
</html>
